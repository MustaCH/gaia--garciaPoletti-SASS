	<main class="intro-seccion">
		<h1>CONTACTO</h1>
		<p>Completá con tus datos y envianos tu mensaje!</p>
	</main>
	<!--======================================-->
	<!--CIERRE INTRODUCCION-->
	<!--======================================-->
	<!--FORM CONTACTO-->	
	<!--======================================-->
	<form action="" class="form-contacto">
		<label for="nombre-completo">NOMBRE COMPLETO:</label>
		<input type="text" name="nombre-completo"><br>
		<label for="email">EMAIL:</label>
		<input type="text" name="email"><br>
		<label for="mensaje">TU MENSAJE:</label><br>
		<textarea name="mensaje" id="" cols="30" rows="10" placeholder="Escribe tu mensaje aquí"></textarea>
		<div class="newsletter">
		<label for="newsletter">SUSCRIBITE AL NEWSLETTER</label>
		<input type="checkbox" name="newsletter" value="news">
		</div>
		<input class="enviar" type="submit" value="ENVIAR">
		<input class="reset" type="reset" value="RESTABLECER">
	</form>
	<!--======================================-->
	<!--CIERRE FORM CONTACTO-->
	<!--======================================-->
	<!--CONTACTO-->
	<!--======================================-->
	<section class="rrss">
		<div class="rrss-titulo">
		<h2 class="redes-title">NUESTRAS REDES SOCIALES</h2>
		</div>
		<div class="contacto-img">
			<a class="logos-contacto" href="https://api.whatsapp.com/" target="_blank"><img class="logo-wpp" src="../assets/img/wpp.png" alt="whatsapp"></a>
			<a class="logos-contacto" href="https://www.instagram.com/gaia.centroholistico/" target="_blank"><img class="logo-ig" src="../assets/img/ing.png" alt="instagram"></a>
			<a class="logos-contacto" href="https://www.google.com.ar/" target="_blank"><img class="logo-mail" src="../assets/img/gmail.png" alt="gmail"></a>
		</div>
	</section>
